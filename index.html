<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian College Portal</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="http://localhost:5000/login">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit"><a href="first.html" style="text-decoration: none; color: white;">Login</button>
        </form>
        <p>Don't have an account ? <a href="#" onclick="toggleForm()" style="color: red">Register</a></p>
    </div>

    <div class="container" style="display:none;" id="registerForm">
        <h2>Register</h2>
        <form action="http://localhost:5000/register">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account ? <a href="#" onclick="toggleForm()" style="color: red;">Login</a></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
